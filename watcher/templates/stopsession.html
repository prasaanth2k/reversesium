<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Session</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Stop a Session</h1>
        <form id="sessionForm" class="needs-validation" novalidate>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="sessionname" name="sessionname" placeholder="Session Name"
                    required>
                <label for="sessionname">Session Name</label>
                <div class="invalid-feedback">Please provide a session name.</div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                <button class="btn btn-success me-md-2"><a class="text-white text-decoration-none" href="/">Go to Home</a></button>
                <button type="submit" id="stopsessions" class="btn btn-danger me-md-2">Stop Sessions</button>
            </div>
        </form>
        <h2 class="mt-5">Output:</h2>
        <pre id="output" class="bg-dark text-white p-3 border"></pre>
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    </div>
</body>

</html>
