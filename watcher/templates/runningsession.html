<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Session</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>RUNNING SESSION</h1>
    <button id="currentSessionButton">Current Sessions</button>
    
    <h2>Output:</h2>
    <pre id="output"></pre>

    <script>
        $(document).ready(function() {
            $('#currentSessionButton').on('click', function() {
                $.ajax({
                    type: 'POST',
                    url: '/api/runningsessions',  // Ensure this endpoint exists in your Flask app
                    success: function(response) {
                        $('#output').text(response.output);
                    },
                    error: function(xhr) {
                        $('#output').text('Error: ' + xhr.responseJSON.error);
                    }
                });
            });
        });
    </script>
</body>
</html>
