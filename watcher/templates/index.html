<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVERSESIUM</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link rel="stylesheet" href="../static/css/app.css">
</head>

<body>
    <div class="wrapper">
        <h1>Start a Session</h1>
        <form id="sessionForm" novalidate>
            <div>
                <input type="text" id="sessionname" name="sessionname" placeholder="Session Name" required>
                <label for="sessionname">Session Name</label>
                <div class="invalid-feedback">Please provide a session name.</div>
            </div>
            <div>
                <input type="text" id="hostname" name="hostname" placeholder="Hostname" required>
                <label for="hostname">Hostname</label>
                <div class="invalid-feedback">Please provide a hostname.</div>
            </div>
            <div>
                <select id="network" name="network" required>
                    <option value="" disabled selected>Select Network</option>
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
                <label for="network">Network</label>
                <div class="invalid-feedback">Please select a network option.</div>
            </div>
            <div>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
                <div class="invalid-feedback">Please provide a username.</div>
            </div>
            <div>
                <button type="submit">Start Session</button>
                <button id="currentSessionButton" type="button">Current Sessions</button>
                <a href="/stop" class="btn btn-danger text-white">Stop Sessions</a>
            </div>
        </form>
        <h2>Output:</h2>
        <pre id="output" class="bg-dark text-white p-3 border"></pre>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
